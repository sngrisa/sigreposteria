<div class="card" style="width: 18rem;" [routerLink]="['/recetas', id+1]">
  <img class="card-img-top" [src]="menuItem.imgUrl" [alt]="menuItem.name">
  <div class="card-body">
    <h5 class="card-title">{{menuItem.name}}</h5>
    <p class="card-text">{{menuItem.description}}</p>
    <a [routerLink]="['/recetas', id+1]" class="btn btn-dark btn-block mt-2">
      <i [class]="menuItem.button"></i> Ver Receta
    </a>
  </div>
</div>
