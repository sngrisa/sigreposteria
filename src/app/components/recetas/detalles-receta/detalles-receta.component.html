<article>
    <h1>{{recipe?.name}}</h1>
    <div class="row">
        <div class="col">
            <img [src]="recipe?.imgUrl" [alt]="recipe?.name" />
        </div>
        <div class="col">
            <div class="alert alert-info">
                <h3>Ingredientes:</h3>
                <ul class="ingredients">
                    <li *ngFor="let ingredient of recipe?.ingredients">
                        {{ingredient?.quantity}} 
                        {{ingredient?.ingredient}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

</article>
